<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Currículums</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Generador de Currículums</h1>
    <form id="resumeForm">
        <label for="photo">Foto:</label>
        <input type="file" id="photo" accept="image/*">
        
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>
        
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" required>
        
        <label for="experience">Experiencia:</label>
        <textarea id="experience" required></textarea>
        
        <label for="education">Educación:</label>
        <textarea id="education" required></textarea>
        
        <button type="button" onclick="generateResume()">Generar Currículum</button>
    </form>
    
    <div id="resume">
        <h2>Currículum</h2>
        <div id="resumeContent"></div>
        <button onclick="downloadResume()">Descargar Currículum</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
